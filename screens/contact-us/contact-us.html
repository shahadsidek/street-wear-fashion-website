<!doctype html>
<html lang="en">
  <head>
  	<title>Contact Us</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="./contact.styles.css">

	</head>
	<body>
        <header>
            <img 
                class="logo-div"
                src='./img/UL.png'
                alt='street style logo'
            />
            <nav class="nav-div">
                <ul class="navbar-head">
                    <a href="../../index.html"><li class="navbar-item">Home</li></a>
                    <a href="../lookbook/lookbook.html"><li class="navbar-item">Lookbook</li></a>
                    <li class="navbar-item">Contact us</li>
                </ul>
            </nav>
            <div class="sign-div">
                <button class="sign-button">
                    Sign Up
                </button>
                <button class="sign-button">
                    Sign In
                </button>
            </div>
        </header>
        <h2>Contact Form </h2>
        <section class="container">
            <div class="no-picture-side">
                <div class="section-one-contact">
                    <div class="sub-title">
                        <h2>Contact us</h2>
                    </div>
                    <div class="descriptive-text">
                        <p class="">We're open for any suggestion or just to have a chat</p>
                    </div>
                </div>
                <div class="contact-details">
                    <div class="address">
                        <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
                    </div>
                    <div class="email">
                        <p><span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
                    </div>
                    <div class="phone">
                        <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
                    </div>
                </div>
                <form id="contactForm" name="contactForm" class="">
                    <div class="form-elements">
                        <div class="name">
                            <label for="name"> Name </label>
                            <input class="t-input" type="text" class="" name="name" id="name" placeholder="Name">
                        </div>
                        <div class="email-form">
                            <label for="email">Email</label>
                            <input class="t-input" type="email" class="form-control" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="subject">
                            <label for="subject">Subject</label>
                            <input class="t-input" type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                        </div>
                        <div class="message">
                            <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Create a message here"></textarea>
                        </div>
                        <div class="submit">
                            <input class="btn-input"type="submit" value="Send Message" class="btn btn-primary">
                        </div>
                    </div>    
                </form>					
                <div class="social">
                    <h3>Follow us here</h3>
                    <p>
                        <a href="#">Facebook</a>
                        <a href="#">Twitter</a>
                        <a href="#">Instagram</a>
                        <a href="#">Dribbble</a>
                    </p>
                </div>
            </div>
            <div class="picture-contact">
                <img src="../../img/contact.jpeg"> 
            </div>
        </section>
	</body>
</html>
